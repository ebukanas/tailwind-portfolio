<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 

</head>

<!-- npx tailwindcss-cli -i styles.css -o ./css/style.css -->

<body class="bg-purple">
    <main>
        <header class="w-full h-16 md:h-20 bg-transparent fixed z-50 flex justify-between lg:h-[7rem]" data-header>
            <div class="md:px-0 h-full w-full mx-4 flex justify-between items-center">
    
                <!-- Medium resolution upwards contact info -->
                <ul class="hidden md:flex md:flex-col w-50 md:w-[200px]">
                    <li class="py-2 flex">
                        <div id="email" class=" bg-contain w-5 h-5 mt-1" data-email></div>
                        <span class="mt-px mx-3">augustinas@augis.lt</span>
                    </li>
                    <li class="py-2 flex md:-mt-2">
                        <div id="phone" class="bg-[url('/images/phone-call_white.png')] bg-contain w-5 h-5 mt-1" data-phone></div>
                        <span class="mt-px mx-3">+370 678 64 334</span>
                    </li>
                </ul>
    
                <!-- Logo Here -->
                <a href="index.html" class="logo bg-logo-black h-9 w-[120px] bg-no-repeat bg-contain z-50
                md:w-[180px] md:h-[54px]
                lg:w-[270px] lg:h-[80px]" data-logo></a>
    
                <!-- medium resolution and upwards navigation -->
                <ul class="hidden md:flex md:w-[200px] md:flex-col md:text-right">
                    <li class="py-2"><a class="text-md" href="#">APIE MANE</a></li>
                    <li class=""><a class="text-md" href="#">MANO DARBAI</a></li>
                </ul>
    
                <!-- mobile menu links here -->
                <div id="menu" class="hidden fixed top-0 right-0">
                <ul class="top-0 right-0 w-full h-screen py-16 z-50 font-bold flex flex-col justify-center bg-hero2 bg-left-top bg-no-repeat bg-700 bg-blue bg-blend-luminosity
                    md:relative md:flex md:p-0 md:bg-transparent md:flex-row md:space-x-6 md:mt-4 md:w-[120px] md:text-right text-black">
    
                    <li class="md:hidden fixed top-4 flex flex-col w-full justify-between px-4">
                        <a href="javascript:void(0)" class="text-right text-4xl mr-2 self-end -mt-2"
                            onclick="toggleMenu()">&times;</a>
                    </li>
                    <!-- -mt-16 to compensate for the heading height-->
                <div class="px-8 -mt-16">
                    <h1 class="text-2xl my-3 text-center font-futura">NAVIGUOJAM!</h1>
                    <li class="mt-4 py-2 border-4 border-black flex justify-center bg-white"><a class="text-md" href="#">APIE MANE</a></li>
                    <li class="mt-4 py-2 border-4 border-black flex justify-center bg-white"><a class="text-md" href="#">MANO DARBAI</a></li>
    
                    <h1 class="text-2xl my-3 text-center pt-4">SUSISIEKIAM!</h1>
                    <ul class="sm:hidden">
                        <li id="email" class="py-2 border-4 border-black mt-4 flex justify-center bg-white">
                            <img src="/images/email.png" class="block ml-0.5 mt-px h-6">
                            <span class="mt-px mx-3">augustinas@augis.lt</span>
                        </li>
                        <li id="phone" class="py-2 border-4 border-black mt-4 flex justify-center bg-white">
                            <img src="/images/phone-call.png" class="block ml-0.5 mt-px h-6">
                            <span class="mt-px mx-3">+370 678 64 334</span>
                        </li>
                    </ul>
                </div>
                    
                </ul>
            </div>
    
                <!-- This is used to open the menu on mobile devices -->
                <div class="flex md:hidden items-center z-96">
                    <button class="menuToggle text-white text-4xl font-bold hover:opacity-100 duration-300 mb-3"
                        onclick="toggleMenu()">
                        &#9776;
                    </button>
                </div>
    </header>
    
    <section id="hero" class="relative bg-hero bg-cover h-screen mix-blend-hard-light flex flex-col justify-evenly
    sm:items-center md:bg-contain md:bg-no-repeat md:bg-left" data-section="bg-purple">
        <img class="sm:w-2/3 md:w-2/3 lg:w-2/5 2xl:w-[30%]" src="/images/jumbo-text3.png" alt="">
        <a href="workpage.html" 
           class="w-2/3 mb-4 h-20 absolute bottom-5 self-center
           md:w-1/2 md:flex md:justify-center">
           <button 
           class="w-full h-12 bg-transparent border-4 border-white text-white mb-14 font-bold
            md:w-1/2 lg:w-96">MANO MENAS</button>
        </a>
    </section>

    <section class="h-screen flex flex-col justify-center bg-white" data-section="bg-white">
        <heading class="h-8 w-screen text-center text-2xl lg:text-4xl lg:mb-8 mb-4">VIZŪLKĖS</heading>
            <div class="work-display h-2/3 lg:h-1/2 w-auto grid grid-rows-2 grid-cols-2 gap-4 mx-4
            md:mx-20 lg:grid-rows-1 lg:grid-cols-4">
                <div class="border-2 lg:border-4 border-black flex bg-kernagis3 bg-cover bg-top">
                    <button 
                    onclick="location.href='work-kernagis.html'"
                    class="border-t-2 lg:border-t-4 border-black h-8 lg:h-12 w-full font-bold self-end bg-white text-xs 
                    lg:text-base">VYTAUTAS KERNAGIS</button>
                </div>
                <div class="border-2 lg:border-4 border-black flex bg-ceburekas bg-cover bg-top">
                    <button class="border-t-2 lg:border-t-4 border-black h-8 lg:h-12 w-full font-bold self-end bg-white text-xs 
                    lg:text-base lg:hover:bg-yellow lg:duration-100">ČEBURĖKŲ LEGENDA</button>
                </div>
                <div class="border-2 lg:border-4 border-black flex bg-silainiai bg-cover bg-top">
                    <button class="border-t-2 lg:border-t-4  border-black h-8 lg:h-12 w-full font-bold self-end bg-white text-xs 
                    lg:text-base">PAMASKOMU</button>
                </div>
                <div class="border-2 lg:border-4 border-black flex bg-skulptura bg-cover bg-top">
                    <button class="border-t-2 lg:border-t-4 border-black h-8 lg:h-12 w-full font-bold self-end bg-white text-xs 
                    lg:text-base">KAŽKOKIA STATULA</button>
                </div>
            </div>
        </div>
    </section>


    </main>
    <script src="main.js"></script>
</body>
</html>
